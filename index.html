<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body
			{
				background-image:url('images/background.jpg');
				background-size:100% 100%;
				background-repeat:no-repeat;
			}
			.login-box
			{
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				height:500px;
				width:400px;
				box-shadow:0 0 20px -5px #212F3D;
				border-radius:5px;
				background-image: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2));
				padding-top:50px;
				box-sizing:border-box;
			}
			.profile-icon
			{
				width:30%;
				height:auto;
				margin:auto;
				display:block;
				opacity:0.5;
			}
			form
			{
				margin-top:50px;
			}
			::placeholder
			{ 
				color:white;
				opacity:0.7;
			}
			input[type=text],input[type=password]
			{
				border:1px solid white;
				padding:2%;
				margin:auto;
				display:block;
				border-radius:3px;
				width:70%;
				background-color:transparent;
				position:relative;
				outline:none;
				color:white;
			}
			input[type=submit]
			{
				border:1px solid white ;
				padding:2%;
				margin:auto;
				display:block;
				width:70%;
				font-weight:bold;
				font-family:'Montserrat';
				color:white;
				background-color:transparent ;
				cursor:pointer;
				position:relative;
				top:50px;
				transition:0.3s;
			}
			input[type=submit]:hover
			{
				background-color:white ;
				color:rgba(0,0,0,0.3);
			}
			.eyes
			{
				width:25px;
				height:auto;
				margin:-33px 0 0 280px;
				cursor:pointer;
				position:absolute;
				opacity:0.6;
				z-index:2;
			}
			#eyes-close
			{
				display:none;
			}
		</style>
	</head>
	<body>
		<div class="container login-box">
				
				<img class="profile-icon" src="images/profile.png">
				<form>
					<input type="text" placeholder="Username" id="username" name="username"><br>
					<input type="password" placeholder="Password" id="password" name="password">
					<img src="images/eyeopen.png" class="eyes" id="eyes-open" onclick="Eye()">
					<img src="images/eyeclose.png" class="eyes" id="eyes-close" onclick="Eye()">
					<input type="submit" value="LOGIN" id="login" name="login">
				</form>
		</div>
		<script>
		function Eye() 
		{
			var x = document.getElementById("password");
			if (x.type === "password") 
			{
				x.type = "text";
				document.getElementById("eyes-close").style.display="block";
				document.getElementById("eyes-open").style.display="none";
				
			} 
			else 
			{
				x.type = "password";
				document.getElementById("eyes-open").style.display="block";
				document.getElementById("eyes-close").style.display="none";	
			}
		}
		</script>
	</body>
</html>
